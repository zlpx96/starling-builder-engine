# hint:
# 1. set airsdk.root to your air sdk path (example: e:/AIRSDK_19)
# 2. on Windows, set adl = ${airsdk.bin}/adl.exe
# 3. type ant to build

airsdk.root = /Users/hyh/sdks/AIRSDK_19
airsdk.bin = ${airsdk.root}/bin
airsdk.lib = ${airsdk.root}/lib
